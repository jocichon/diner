<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <title>My Diner Website</title>
</head>
<body>
<div class="container">
    <h1>The Diner:  Order Form Part 1</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-4 control-label">What food would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food" value="">
            </div>
        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select a meal</label>
            <div class="col-sm-4">
                <label><input type="radio"
                              name="meal"
                              id="breakfast"
                              value="breakfast"
                > Breakfast
                    </input>
                </label><br>
                <label><input type="radio"
                              name="meal"
                              id="brunch"
                              value="brunch"
                > Brunch
                    </input>
                </label><br>
                <label><input type="radio"
                              name="meal"
                              id="lunch"
                              value="lunch"
                > Lunch
                    </input>
                </label><br>
                <label><input type="radio"
                              name="meal"
                              id="dinner"
                              value="dinner"
                > Dinner
                    </input>
                </label><br>
            </div>
        </div>

        <div class="col-xs-1 ">
            <button type="submit">Next >></button>
        </div>
    </form>
</div>
</body>
</html>
